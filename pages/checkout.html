<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>UP GARAGE</title>
</head>
<body>
    <header>
        <div class="container-fluid bg-dark">
            <nav class="navbar">
                  <!--Grid system with 1 row 2 columns-->
                  <!-- Added Row gutter-->
                      <div class="row gx-3">
                        <div class="col">
                          <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header bg-dark">
                              <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">
                                <img src="../assets/images/upgaragelogo.png" height="40px">
                              </h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                              <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                                <li class="nav-item text-white">
                                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Register</a>
                                </li>
                                <li class="nav-item dropdown">
                                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Products
                                  </a>
                                  <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                      <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                  </ul>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
      
                        <div class="col">
                          <a class="navbar-brand" href="index.html">
                            <!-- ADDED LOGO TO NAVBAR-->
                            <img src="../assets/images/upgaragelogo.png" alt="jdmlogo" height="50px" width="200px"/>
                          </a>
                        </div>
                      </div>
      
                      <div class="flex-container pt-4">
                            <a href="#">
                            <img src="../assets/images/account.svg"></a>
                            <a href="#">
                            <img src="../assets/images/cart.png" height="24px" width="24px"></a>
                      </div>
              </nav>
          </div>
    </header>

    <main>
        <!--SECTION FOR BILLING-->
        <section>
            <!--Made container-->
            <div class="container w-75 my-3">
                <!--ROW GRID-->
                <div class="row g-5">
                    <!--2 COLUMNS TO NEXT CONTENT INSIDE-->
                    <div class="col-md-7 col-lg-8">
                        <h4>Billing Address</h4>
                        <form>
                            <!--NEW ROW FOR FORM ITEMS-->
                            <div class="row">
                                <div class="col-6">
                                    <label for="firstName" class="form-label col-sm-12">First Name
                                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required />
                                    </label>
                                </div>
                                <div class="col-6">
                                    <label for="lastName" class="form-label col-sm-12">Last Name
                                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required />
                                    </label>
                                </div>
                                
                                <div class="col-12">
                                    <label for="emailAdress" class="form-label col-sm-12">Email Address
                                        <input type="email" class="form-control" id="emailAdress" placeholder="" value="" required />
                                    </label>
                                    
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label col-sm-12">Address
                                        <input type="text" class="form-control" id="address" placeholder="777 Apple St." value="" required />
                                    </label>
                                </div>
                                <div class="col-12">
                                    <label for="address2" class="form-label col-sm-12">Address 2
                                        <span class="text-secondary">(Optional)</span>
                                        <input type="text" class="form-control" id="address2" placeholder="Apt # or Suite" value="" required />
                                    </label>
                                </div>
                                
                                <div class="col-4">
                                    <label for="country" class="form-label">Country
                                    </label>
                                    <select class="form-select" id="country" required">
                                        <option value>Choose...</option>
                                        <option>United States</option>
                                        <option>Canada</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="state" class="form-label">State</label>
                                    <select class="form-select" id="state" required>
                                        <option value>Choose..</option>
                                        <option>CA</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="zip" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="zip" placerholder="94599" value="" required />
                                </div>
                            </div>
                        </form>
                        <!--HORIZONTAL LINE-->
                        <hr class="mt-4">
                        <hr>
                        <!--CHECKOUT FOR SHIPPING/BILLING-->
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label for="same-address" class="form-check-label">Shipping address same as billing address</label>
                        <hr class="mt-6">
                        <hr>
                        <!--PAYMENT SECTION-->
                        <h4 class="mb-3">Payment</h4>
                        <div class="d-flex flex-column">
                            <div>
                                <input type="radio" class="form-check-input" id="credit-card" name="payment">
                                <label for="credit-card" class="form-check-label">Credit card</label>
                            </div>
                            <div>
                                <input type="radio" class="form-check-input" id="debit-card" name="payment">
                                <label for="debit" class="form-check-label">Debit Card</label>
                            </div>
                        </div>

                        <!--ANOTHER ROW FOR FORM PAYMENT-->
                        <div class="row pt-3 gy-3">
                            <div class="col-md-6">
                                <label for="cc-name" class="form-label">Name on card</label>
                                <input type="text" class="form-control" id="cc-name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cc-number" class="form-label">Credit Card Number</label>
                                <input type="text" class="form-control" id="cc-number" required>
                            </div>
                            <div class="col-md-3">
                                <label for="cc-expiration" class="form-label">Expiration</label>
                                <input type="text" class="form-control" id="cc-expiration">
                            </div>
                            <div class="col">
                                <label for="cc-cvv" class="form-label">Expiration</label>
                                <input type="text" class="form-control" id="cc-cvv">
                            </div>
                        </div>
                        <hr>
                        <button class="w-50 btn btn-dark" type="submit">Continue to checkout</button>
                    </div>
                    <!--COLUMN GRID FOR SHOPPING CART-->
                    <div class="col-md-5 col-lg-4">
                        <h4 class="d-flex justify-content-between align-items-center mb-3"></h4>
                            <span>Your Cart</span>
                        </h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
