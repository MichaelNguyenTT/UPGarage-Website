            <!--CONTAINER FOR ICON LINKS-->

    </header>
    <main>
    
    <section class="vh-100" style="background-color: rgb(77, 74, 74);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img class="pt-5 px-3" src="../assets/images/chaser.jpeg" height="500px" width="400px"
                    alt="login form" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form class="was-validated">
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span>
                          <img src="../assets/images/upgaragelogo.png">
                        </span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>
    
                      <div class="form-outline mb-4">
                        <input type="email" id="login-email" class="form-control form-control-lg" required />
                        <label class="form-label" for="login-email">Email address</label>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="login-pwd" class="form-control form-control-lg" required />
                        <label class="form-label" for="login-pwd">Password</label>
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                      </div>
    
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="../pages/registration.html"
                          style="color: #393f81;">Register here</a></p>

                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </section>
