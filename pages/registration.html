<body>
    <main>
        <section class="vh-100 bg-image" style="background-image: url('assets/images/chaser.jpeg');">
  <div class="d-flex align-items-center h-100">
    <div class="container h-100 pb-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body py-2">
              <h2 class="text-uppercase text-center font-monospace mb-5 pt-2">Create an account</h2>


              <!--Validation to form attribute-->
              <form name="myValidate" class="was-validated">
                <div class="form-outline mb-2">
                    <label class="form-label" for="fName" name="name">First Name</label>
                  <input type="text" id="fName" class="form-control form-control-lg" value="" required />
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Enter Your First Name.</div> 
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="lName" name="name">Last Name</label>
                    <input type="text" id="lName" class="form-control form-control-lg" value="" required>
                    <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Enter Your Last Name.</div> 
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="EmailAddress" name="email">Your Email</label>
                  <input type="email" id="EmailAddress" class="form-control form-control-lg" required />
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Enter Your Email Address.</div> 
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="password" name="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" required />
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Enter Your Password.</div>  
                </div>

                <h5>How did you hear about us?</h5>
                    <div>
                        <input type="checkbox" id="socials" name="socials">
                        <label for="socials">Social Media</label>
                    </div>
                    <div>
                        <input type="checkbox" id="google" name="google">
                        <label for="google">Google</label>

                    </div>
                    <div>
                        <input type="checkbox" id="yelp" name="yelp">
                        <label for="yelp">Yelp</label>
                    </div>
                    
                </div>

                <div class="form-check d-flex justify-content-center mb-3">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit" value="Register" class="btn btn-success btn-block btn-lg bg-dark">
                </div>

                <p class="text-center text-muted mt-5 pb-2">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
